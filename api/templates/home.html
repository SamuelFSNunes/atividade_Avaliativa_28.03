{% extends "main.html" %}

{% block verse%}
{{ verse }}
{% endblock %}

{% block content %}

    <div class="d-flex justify-content-start flex-wrap">

        {% for book in books %}
        <div class="col-md-4 p-2">
          <div class="card">
            <div class="card-header">
              Nome da classe: {{ book.classname }}
            </div>
            <div class="card-body">
                <p class="card-text">
                    Descrição: {{ book.details }} <br />
                    Horário: {{ book.time }} <br />
                    Status: {{ book.status }}
                </p>
                <p>{{data}}</p>
            </div>
          </div>
        </div>

        {% endfor %}

    </div>
{% endblock content %}
