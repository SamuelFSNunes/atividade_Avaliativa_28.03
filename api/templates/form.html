{% extends "main.html" %}

{% block verse %}
{{ verse }}
{% endblock %}

{% block content %}

    <h1>Insert new booking</h1>

    <div class="d-flex justify-content-start flex-wrap">

        <form action="{% url 'create classes' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-12 p-2">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">
                            <label for="id_classname">Class Name:</label>
                            <input type="text" name="classname" id="id_classname" maxlength="255" required>
                        </p>
                        <p class="card-text">
                            <label for="id_details">Details:</label>
                            <textarea name="details" id="id_details" rows="2" cols="30" maxlength="255" required></textarea>
                        </p>
                        <p class="card-text">
                            <label for="id_time">Time:</label>
                            <input type="datetime-local" name="time" id="id_time" required>
                        </p>
                        <p class="card-text">
                            <label for="id_status">Status:</label>
                            <input type="checkbox" name="status" id="id_status" checked>
                        </p>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Save">
                    </div>
                </div>
            </div>
        </form>

    </div>
{% endblock content %}
